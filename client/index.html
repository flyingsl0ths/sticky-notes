<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/style.css" rel="stylesheet" />
        <title>Sticky Notes</title>
    </head>

    <body>
        <div class="fab-container">
            <div id="fab-options" class="vbox">
                <div class="hbox">
                    <h4 class="fab-label">Check us out!</h4>
                    <div class="fab">
                        <img src="assets/github.svg" alt="Github icon" />
                    </div>
                </div>
                <div class="fab-spacer"></div>
                <div class="hbox">
                    <h4 class="fab-label">Create a post</h4>
                    <div class="fab">
                        <img src="assets/post.svg" alt="Create post icon" />
                    </div>
                </div>
            </div>
            <div id="main-fab" class="fab"><h1>+</h1></div>
        </div>
        <script src="components/dist/index.js"></script>
    </body>
</html>
